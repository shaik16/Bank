<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bank</title>
  </head>
  <body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1 class="text-center">Bank</h1>
            <h4 class="text-center">Amount Withdraw And Deposit</h4><br><br>
            <div class="form-group">
              <label for="amt">Amount</label>
              <input type="text" class="form-control" name="amt" id="amt" aria-describedby="helpId" placeholder="Enter your name">
            </div>
            <button type="button" class="btn btn-outline-primary" id="dp">Deposit</button> <button type="button" class="btn btn-outline-primary" id="wd">Withdraw</button> <button type="button" class="btn btn-outline-primary" id="ch">Check Balance</button>
            <br><br>
            <div class="alert alert-danger" role="alert" id="dan1">
                <strong id="dan"></strong>
            </div>
            <div class="alert alert-success" role="alert" id="alert1">
                <strong id="alert"></strong>
            </div>
            <div class="alert alert-primary alert-inline" id="res1" role="alert">
                <Strong>Acc Balance:</Strong><h5 id="res">0</h5>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
